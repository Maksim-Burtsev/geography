{% extends 'base.html' %}

{% block content %}
<div style="height:595px;">
<form action="{% url 'weather:home' %}" method="get">
    <input name="city" type="text" placeholder="Введите ваш город", style="width: 200px;" value="{{city}}">
    <button type="submit">Узнать погоду</button>
  </form>
  {% if temp %}
  <p>Температура <span style="color:#FF5723;">{{temp}} ℃</span></p>
  <p>Ощущается как <span style="color:#FF5723;">{{temp_feel}} ℃</span></p>
  {% if image_url %}
  <img src="{{image_url}}" alt="oops...">
  {% endif %}
  {% endif %}
</div>
{% endblock %}

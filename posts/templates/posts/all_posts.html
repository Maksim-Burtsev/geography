{% extends 'posts/base.html' %}

{% block content %}
    {% for category in categories %}
        <p style="font-size:30px;text-align:center;">
            <a href="{{category.get_absolute_url}}" style="color:#144B6B;text-decoration: none;">{{category}}
            <p><img src="{{category.photo.url}}" width="600px;" /></p>
        </a>
        </p>
    {% endfor %}
{% endblock %}

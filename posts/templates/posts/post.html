{% extends 'base.html' %}

{% block content %}
<h2>{{post.title}}</h2>
    <p>{{post.created_time}}</p>
    {% if post.photo %}
        <p><img src="{{post.photo.url}}" width="600px;" /></p>
    {% endif %}
    {% autoescape off %}
    <p>{{post.text}}</p>
    {% endautoescape %}
    <p><a href="{% url 'posts:home' %}">На главную</a></p>
    
{% endblock %}

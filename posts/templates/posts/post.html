{% extends 'posts/base.html' %}

{% block content %}
<h2>{{post.title}}</h2>
    <p>{{post.created_time}}</p>
    {% if post.photo %}
        <p><img src="{{post.photo.url}}" width="600px;" /></p>
    {% endif %}
    <p>{{post.text}}</p>
    <p><a href="{% url 'home' %}">На главную</a></p>
{% endblock %}
